version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: backend-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: meftun
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 5
      timeout: 3s

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend-app
    restart: always
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: "postgresql://postgres:admin@postgres:5432/meftun?schema=public"
    depends_on:
      - postgres
    volumes:
      - .:/app
      - /app/node_modules  # Empêche l’écrasement du dossier node_modules
    command: ["/bin/sh", "-c", "npx prisma migrate deploy && npm run start:prod"]

volumes:
  postgres-data:
